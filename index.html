<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music App</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="wrapper">
    <header>
      <button class="hdbtn">
        <!-- <i class="fi fi-sr-arrow-small-left"></i> -->
        <i class='bx bx-left-arrow-circle'></i>
      </button>
      <h3 class="p-now">Playing Now</h3>
      <button class="hdbtn">
        <!-- <i class="fi fi-sr-list"></i> -->
        <i class='bx bx-list-ul'></i>
      </button>
    </header>

    <div class="player">
      <div class="img-area">
        <img src="imgs/music-1.jpg" alt="">
      </div>
      
      <div class="song-details">
        <h1 class="name">Bebo</h1>
        <h3 class="artist">Wagih</h3>
      </div>
      
      <div class="audioC">
        <div class="song-timer">
          <span class="current-time">0:00</span>
          <span class="max-duration">0:00</span>
        </div>
        <div class="progress-area">
          <div class="progress-bar">
            <audio id="main-audio" src="songs/music-1.mp3"></audio>
          </div>
        </div>
      </div>
      
      <div class="controls">
        <button class="btnC" id="prev">
          <!-- <i class="fi fi-sr-rewind"></i> -->
          <i class='bx bx-rewind'></i>

        </button>

        <button class="play-pause btnC">
          <!-- <i class="fi fi-sr-play play"></i> -->
          <i class='bx bx-play'></i>
        </button>

        <button class="btnC" id="next">
          <i class='bx bx-fast-forward'></i>
        </button>
      </div>

    </div>
  </div>

  <script src="js/music-list.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
